<form action="{{ url }}" method="POST">
    <p>
        Väärin, oikea vastaus oli {{ correct }}. Tuloksesi: {{ right_answers }}/{{ counter }}
    </p>
    
    <input type="hidden" name="counter" value="{{ counter }}">
    <input type="hidden" name="right_answers" value="{{ right_answers }}">
    <input type="submit" value="Seuraava kysymys">
    
</form>
