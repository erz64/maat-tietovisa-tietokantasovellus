<title>Maantieto Visa </title>

<head>
    <link rel="stylesheet" href="/static/stylesheets/trivia.css">
</head>
<form action="{{ url }}" method="POST">
    <p>
        Väärin, oikea vastaus oli {{ correct }}. Tuloksesi: {{ right_answers }}/{{ counter }}
    </p>

    <input type="hidden" name="counter" value="{{ counter }}">
    <input type="hidden" name="right_answers" value="{{ right_answers }}">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <input type="submit" value="Seuraava kysymys">


</form>
<br>
<br>
<p>
    <a href="/">Palaa etusivulle</a>
</p>
